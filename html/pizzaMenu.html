<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/stylesMenu.css" rel="stylesheet" type="text/css">
  <script src="../js/jquery-3.5.1.js"></script>
  <script src="../js/scripts.js"></script>
  <title>Pizza Restaurant</title>
</head>
<body>
  <div class = "hero-image">
      <div class = "hero-text">
        <h1><span>Tereza's Pizza's</span></h1>
        <h4><span>Menu</span></h4>
      </div>
  </div>
  <div class="container">
    <form id="sizeAndToppings">
      <h3>Select a Size</h3>
      <div class="row selectSize">
          <div class="form-group">
            <div class="col-md-3 small">
              <h4>Small 10"</h4>
              <img src="../images/cp.png" alt="picture of a cheese pizza"><br>
              <input type="radio" name="size" value="Small"><br>
            </div>
            <div class="col-md-4 medium">
              <h4>Medium 12"</h4>
              <img src="../images/cp.png" alt="picture of a cheese pizza"><br>
              <input type="radio" name="size" value="Medium"><br>
            </div>
            <div class="col-md-5 large">
              <h4>Large 14"</h4>
              <img src="../images/cp.png" alt="picture of a cheese pizza"><br>
              <input type="radio" name="size" value="Large"><br>
            </div>
          </div>
      </div>
      <div class="container row">
        <div class="col-md-6">
          <h3>Select your Toppings</h3>
          <div class="form-group">
            <input type="checkbox" name="toppings[]" value="Basil"> Basil<br>
            <button type="submit" class="btn" id="basilToppingAdd">Add</button>
            <button type="submit" class="btn" id="basilToppingremove">Remove</button><br>
            <input type="checkbox" name="toppings[]" value="Olives"> Olives<br>
            <button type="submit" class="btn" id="oliveToppingAdd">Add</button>
            <button type="submit" class="btn" id="oliveToppingRemove">Remove</button><br>
            <input type="checkbox" name="toppings[]" value="Pepperoni"> Pepperoni<br>
            <button type="submit" class="btn" id="pepperoniToppingAdd">Add</button>
            <button type="submit" class="btn" id="pepperoniToppingRemove">Remove</button><br>
            <input type="checkbox" name="toppings[]" value="Mushrooms"> Mushrooms<br>
            <button type="submit" class="btn" id="mushroomToppingAdd">Add</button>
            <button type="submit" class="btn" id="mushroomToppingRemove">Remove</button><br>
            <input type="checkbox" name="toppings[]" value="Garlic"> Garlic<br>
            <button type="submit" class="btn" id="garlicToppingAdd">Add</button>
            <button type="submit" class="btn" id="garlicToppingRemove">Remove</button><br>

          <button type="submit" class="btn large">Make My Pizza</button>
        </form>
      </div>
      <div class="col-md-6 orderSummary">
        <h3>Current Order:</h3>
        <ul id="showtoppings">
        </ul>
        <h5 id="orderPrice"></h5>       
      </div>
  </div>
  </div>
</body>
</html>
